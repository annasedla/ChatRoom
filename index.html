<!doctype html>
<html>
  <head>
    <link href="normalize.css" rel="stylesheet">
    <title>Socket.IO chat</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');    
        
     * { 
          margin: 0; 
          padding: 0; 
          box-sizing: border-box; 
      }
        
      body { 
          font-family: 'Roboto', sans-serif;
      }
        
      form { 
          background: #000; 
          padding: 8px; 
          position: fixed; 
          bottom: 10; 
          width: 100%; 
      }
        
      form input { 
          border: 0; 
          border-radius: 25px;
          padding: 10px; 
          width: 90%; 
          margin-right: .5%; 
      }
        
      form button { 
          border-radius: 25px;
          width: 9%; 
          background: rgb(0, 168, 107); 
          border: none; 
          padding: 10px; 
      }
        
      #messages { 
          list-style-type: none; 
          margin: 0; 
          padding: 0; 
      }
        
      #messages li { 
          padding: 5px 10px; 
      }
        
      #messages li:nth-child(odd) { 
          background: #eee; 
      }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
   $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    //chat messages
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });

    //connected messages
    socket.on('connected message', function(){
      $('#messages').append($('<li>').text("User connected."));
    });

    //disconnected messages
    socket.on('disconnected message', function(){
      $('#messages').append($('<li>').text("User disconnected."));
    });

  });
   
</script>
<script>
  var socket = io();
</script>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
  </body
